     <main>

        <section>
            <h2>Featured Produkte</h2>
            <div class="spreadshirt-widget">

                <div id="myShop">
                    <a href="https://breckztv-shop.myspreadshop.de">breckztv-shop</a>
                </div>
                
                <script>
                    var spread_shop_config = {
                        shopName: 'breckztv-shop',
                        locale: 'de_DE',
                        prefix: 'https://breckztv-shop.myspreadshop.de',
                        baseId: 'myShop'
                    };
                </script>
                
                <script type="text/javascript"
                        src="https://breckztv-shop.myspreadshop.de/shopfiles/shopclient/shopclient.nocache.js">
                </script>
